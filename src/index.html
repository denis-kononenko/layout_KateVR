<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAT VR</title>
    <link rel="icon" href="./images/icons/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-content">
            <div class="header__logo-wrapper">
              <a href="#" class="header__logo">
                <img
                  src="./images/logo.svg"
                  alt="Logo"
                  class="header__logo-image"
                >
              </a>

              <div class="header__languages-wrapper">
                <div class="header__languages-opener">
                  <span class="header__current-language">En</span>
                </div>

                <ul class="header__languages-list">
                  <li class="header__language">En</li>

                  <li class="header__language">Fr</li>

                  <li class="header__language">Ge</li>

                  <li class="header__language">It</li>

                  <li class="header__language">Pl</li>

                  <li class="header__language">Ua</li>
                </ul>
              </div>
            </div>

            <div class="header__menu-opener"></div>

            <div class="header__nav-wrapper">
              <nav class="header__nav">
                <ul class="header__nav-list">
                  <li>
                    <a href="#about" class="header__link">About</a>
                  </li>

                  <li>
                    <a href="#tech" class="header__link">Tech</a>
                  </li>

                  <li>
                    <a href="#benefits" class="header__link">Benefits</a>
                  </li>

                  <li>
                    <a href="#contact" class="header__link">Contact</a>
                  </li>
                </ul>
              </nav>

              <a href="#buy" class="header__button">Buy Now</a>
            </div>
          </div>
        </div>
      </div>

      <div class="header__main-content">
        <div class="container">
          <div class="grid">
            <div class="header__slider">
              <div class="header__slides">
                <div class="header__image-wrapper"></div>

                <div class="header__image-wrapper header__image-wrapper--second"></div>
              </div>
            </div>

            <h1 class="header__title">
              THE NEW START OF

              <br>

              <span class="header__highlighted">VR LOCOMOTION</span>
            </h1>

            <p class="header__text">
              Discover the most comprehensive VR Locomotion system, and unlock infinite motion in any games on any platforms!
            </p>

            <p class="header__price">1200&dollar;</p>

            <button class="header__button header__button--play">Play Video</button>
          </div>
        </div>
      </div>

      <div class="header__bottom">
        <div class="container">
          <div class="grid">
            <div class="header__faq-wrapper">
              <div class="header__link header__link--capitalize">FAQ</div>

              <div class="header__link">Help</div>
            </div>

            <a href="#more" class="header__more">More</a>

            <div class="header__slider-buttons">
              <div
                class="
                  header__slider-button
                  header__slider-button--previous
                  header__slider-button--not-active
                "
              >
                Previous
              </div>

              <div class="header__slider-button header__slider-button--next">
                Next
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
